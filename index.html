<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="">
  <title>Simon Says</title>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center vh-100">

    <div class="card">
      <div class="card-body">

        <h5 class="card-title text-center countdown">10</h5>

        <p class="card-text on-time text-center">Svelto! Il tempo per ricordare questi numeri sta scadendo!</p>
        <p class="card-text text-center time-expired d-none">Inserisci i numeri appena spariti (l'ordine NON Ã¨ importante)</p>

        <div class="d-flex justify-content-around align-items-center">
          <form id="form">
            <span class="btn active n1">X</span>
            <span class="btn active n2">X</span>
            <span class="btn active n3">X</span>
            <span class="btn active n4">X</span>
            <span class="btn active n5">X</span>
            <div class="d-flex justify-content-around align-items-center mt-4">
              <button type="submit" class="btn btn-primary send d-none">Invia</button>
            </div>
          </form>
        </div>
        
        
        <div class="d-flex justify-content-center align-items-center">
          <span class="text-success d-none"></span>
        </div>

        <div class="d-flex justify-content-center align-items-center">
          <span class="text-danger d-none"></span>
        </div>

      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
